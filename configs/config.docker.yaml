# Docker 開發環境配置
server:
  port: 8080
  mode: debug
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 60s

database:
  host: localhost
  port: 5432
  user: talkrealm
  password: talkrealm_password
  dbname: talkrealm
  sslmode: disable
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 60
  log_mode: true  # 開發模式顯示 SQL

redis:
  host: localhost
  port: 6379
  password: talkrealm_redis_password
  db: 0

jwt:
  secret: dev-secret-key-change-in-production
  expire_time: 24h

log:
  level: debug
