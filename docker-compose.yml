version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: talkrealm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: talkrealm
      POSTGRES_PASSWORD: talkrealm_password
      POSTGRES_DB: talkrealm
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talkrealm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talkrealm -d talkrealm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: talkrealm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass talkrealm_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - talkrealm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  talkrealm-network:
    driver: bridge
